server:
  port: 9000

mybatis-plus:
  mapper-locations: classpath*:mapper/*/*.xml
  type-aliases-package: com.hbb.legou.*.entity
  configuration:
    # 下划线驼峰转换
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false

logging:
  #file: demo.log
  pattern:
    console: "%d - %msg%n"
  level:
    org.springframework.web: debug
    com.lxs: debug
